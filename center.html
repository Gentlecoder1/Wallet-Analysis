<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEX Score Chart</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0b1a38;
        font-family: Arial, sans-serif;
      }

      .radar-container {
        position: relative;
        width: 300px;
        height: 300px;
        background: conic-gradient(
          #f59e0b 0% 25%,
          #ef4444 25% 50%,
          #8b5cf6 50% 75%,
          #0ea5e9 75% 100%
        );
        border-radius: 50%;
        overflow: hidden;
      }

      .radar-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          transparent 40%,
          rgba(255, 255, 255, 0.1) 41%
        );
      }

      .score {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }

      .score .number {
        font-size: 72px;
        font-weight: bold;
      }

      .score .label {
        font-size: 18px;
        opacity: 0.8;
      }

      .legend {
        margin-top: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
      }

      .legend .dot {
        width: 15px;
        height: 15px;
        display: inline-block;
        border-radius: 50%;
        background: #fbbf24;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="radar-container">
      <div class="radar-grid"></div>
      <div class="score">
        <div class="number">62</div>
        <div class="label">HEX SCORE</div>
      </div>
    </div>
    <div class="legend"><span class="dot"></span> MEDIUM</div>
  </body>
</html>
